<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="styleSheet" href="../style.css" />
    <title>Count</title>
    <style>
        .counter {
            width: 100vw;
            height: 100vh;
            background-color: #E57527;
            text-align: center;
            font-size: 20vw;
            color: #fff;
            cursor: pointer;
            line-height: 100vh;
        }
        
        .counter::selection {
            background: transparent;
        }
    </style>
    <script>
        var x = 0;

        function Counter() {
            document.getElementById("num").innerHTML = x += 1;
        }
    </script>
</head>

<body>
    <div class="counter" id="num" onclick="Counter()">0</div>
</body>
